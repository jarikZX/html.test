<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="#">
            <div>
                <label for="email">E-mail*</label>
                <input type="email" name="email" id="email" placeholder="Введите Е-mail" required />
            </div>
            <div>
                <label for="telegram">Telegram</label>
                <input type="text" name="telegram" id="telegram" placeholder="Введите Telegram" />
            </div>
            <div>
                <label for="topic">Тема*</label>
                <section name="topic" id="topic" required>
                    <option value="courser">Приобретение курсов</option>
                    <option value="feedback">обратная связь</option>
                </section>
            </div>
            <div>
                <label for="comment">Коментайрий</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <button>Отправить</button>
        </form>
    </main>
</body> 
</html>
